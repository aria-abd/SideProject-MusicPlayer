<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="img/folder.jpg" alt="Album Art" />
      </div>
      <h2 id="title">Gang Gang</h2>
      <h3 id="artist">Schoolboi Q</h3>
      <audio src="music/Gang Gang.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:06</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="bi bi-skip-backward-fill fas" id="perv" title="previous"></i>
        <i class="bi bi-play-fill main-button fas" id="play" title="play"></i>
        <i class="bi bi-fast-forward-fill fas" id="next" title="next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
